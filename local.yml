version: '3'

volumes:
  mos_web_server_local_mysql_data: {}
  mos_web_server_local_mysql_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: mos_web_server_local_django
    container_name: mos_web_server_local_django
    platform: linux/x86_64
    depends_on:
      - mysql
      - mailhog
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.mysql
    ports:
      - "8000:8000"
    command: /start
  mysql:
    build:
      context: .
      dockerfile: ./compose/production/mysql/Dockerfile
    image: mos_web_server_production_mysql
    container_name: mysql
    volumes:
      - mos_web_server_local_mysql_data:/var/lib/mysql:z
      - mos_web_server_local_mysql_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.mysql

  docs:
    image: mos_web_server_local_docs
    container_name: mos_web_server_local_docs
    platform: linux/x86_64
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./mos_web_server:/app/mos_web_server:z
    ports:
      - "9000:9000"
    command: /start-docs

  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: mos_web_server_local_mailhog
    ports:
      - "8025:8025"
